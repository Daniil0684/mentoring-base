<div class="card">
  <div>ТЕКСТ ЗАДАЧИ:</div>
  <p>{{todo.title | lineTrim}}</p>
  <div>АВТОР ЗАДАЧИ:</div>
  <p>{{todo.userId}}</p>
  <div>ЗАДАЧА ЗАВЕРШЕНА:</div>
  <p>{{todo.completed ? 'ДА' : 'НЕТ'}}</p>
  <div class="btn-card">
    <button class="btn" (click)="openDeleteTodoDialog()">УДАЛИТЬ</button>
    <button class="btn" (click)="openEditTodoDialog()">Редактировать</button>
  </div>
</div>
