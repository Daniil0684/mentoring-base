<div  class="container-card">
  <div *ngFor="let todo of todosService.todos$ | async">
    <app-todo-card
      [todo]="todo"
      (deleteTodo)="deleteTodo($event)"
      (editTodo)="editTodo($event)"
    ></app-todo-card>
  </div>
</div>
<button
  class="btn-add"
  mat-mini-fab
  (click)="openCreateTodoDialog()"
>
  <mat-icon>add</mat-icon>
</button>
