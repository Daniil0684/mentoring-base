<div class="container-cards">
  <div *ngFor="let user of users$ | async">
    <app-user-card
      [user]="user"
      (deleteUser)="deleteUser($event)"
      (editUser)="editUser($event)"
    ></app-user-card>
  </div>
</div>
<button
  class="btn-add"
  mat-mini-fab
  (click)="openCreateDialog()"
>
  <mat-icon>add</mat-icon>
</button>
