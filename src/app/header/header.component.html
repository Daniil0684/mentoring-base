<header>
  <div class="header-container">
    <div class="header">
      <div class="header-left">
        <div class="header-logo">
          <img src="/assets/frame.svg" alt="Логотип сайта">
        </div>
        <nav class="header-nav">
          <a class="header-nav-item" href="#">{{headerNavItem1}}</a>
          <a class="header-nav-item" href="#">{{aboutCompany}}</a>
          <a class="header-nav-item" *ngIf="isShowCatalog">{{headerNavItem3}}</a>
        </nav>
        <button
          style="margin-right: 5px"
          (click)="isShowCatalog = !isShowCatalog"
        >{{ isShowCatalog ? 'Скрыть каталог' : 'Показать каталог' }}
        </button>
        <button (click)="changeMenuText()">Изменить текст</button>
        <div class="admin-user">
          <button routerLink="users">Пользователи</button>
          <button routerLink="admin" *ngIf="userService.isAdmin === true">Админка</button>
        </div>
        <button routerLink="todos">Задачи</button>
      </div>
      <div class="header-right">
        <img src="/assets/phone.svg">
        <a class="Phone" href="#">+7 (965) 084-29-29</a>
        <img
          class="header-info-items"
          src="/assets/heart.svg"
          alt="Favorites"
        >
        <button class="header-info-items card-button" appYellow>
          <img src="assets/basket.svg" alt="корзина">
          <div>
            Пусто
          </div>
        </button>
        <div class="btn-admin">
          <button
            (click)="openDialog()"
            appYellow
            matTooltip="ВХОД"
            [matTooltipPosition]="'right'"
            class="btn-log"
          ><mat-icon>login</mat-icon>
          </button>
          <button
            (click)="logout()"
            routerLink=""
            appYellow
            matTooltip="ВЫХОД"
            [matTooltipPosition]="'right'"
            class="btn-log"
          ><mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom-container">
    <div class="header-bottom">
      <div class="header-bottom-left">
        <div class="header-bottom-menu">
          <img src="/assets/menu.svg" alt="Каталог">
        </div>
        <nav class="header-bottom-nav">
          <a class="header-bottom-nav-item" href="#" *ngFor="let item of menuItems">{{item}}</a>
          <p class="datePipe">{{ this.today | date : 'medium'}}</p>
        </nav>
      </div>
      <div class="header-bottom-right">
        <input class="search-input" type="text" placeholder="Поиск, например Круг зачистной">
        <div class="location">
          <img src="/assets/location.svg">
          <a class="location-city" href="https://www.google.com/maps" target="_blank">Москва</a>
        </div>
      </div>
    </div>
  </div>
</header>
