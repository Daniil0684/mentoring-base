<div class="create-user-container">
  <form
    class="form-create-user"
    [formGroup]="form"
    (ngSubmit)="submitForm()"
  >
   <p>NAME:</p>
    <input type="text" formControlName="name">
    <div
    *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
    class="alert"
    >
      <div *ngIf="form.controls['name']">Имя введено неверно</div>
    </div>
    <p>EMAIL:</p>
    <input type="text" formControlName="email">
    <div
      *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
      class="alert"
    >
      <div *ngIf="form.controls['email']">неверно</div>
    </div>
    <p>WEBSITE:</p>
    <input type="text" formControlName="website">
    <div
      *ngIf="form.controls['website'].invalid && (form.controls['website'].dirty || form.controls['website'].touched)"
      class="alert"
    >
      <div *ngIf="form.controls['website']">неверно</div>
    </div>
    <p>COMPANY NAME:</p>
    <input type="text" formControlName="companyName">
    <div
      *ngIf="form.controls['companyName'].invalid &&
      (form.controls['companyName'].dirty || form.controls['companyName'].touched)"
      class="alert"
    >
      <div *ngIf="form.controls['companyName']">неверно</div>
    </div>
    <button
      class="btn-create-user"
      [disabled]="form.invalid"
    >
      CREATE USER
    </button>
  </form>
</div>
